<h1>Laissez un avis</h1>

<div class="fb-comments" data-href="URL_DE_VOTRE_PAGE" data-numposts="5" data-width="100%"></div>

<form id="formulaire" action="#" method="post" class="form">
  <label for="nom">Pseudo :</label>
  <input type="text" id="nom" name="nom" placeholder="Votre nom" required></br></br>

  <label for="note">Nombre d'étoiles ( 1 à 5 ) :</label>
  <input type="number" id="note" name="note" placeholder="Votre note" required></br></br>

  <label for="commentaire">Commentaire :</label>
  <textarea id="commentaire" name="commentaire" placeholder="Votre commentaire" required></textarea></br></br>

  <input type="submit" value="Envoyer">
</form>



<script>
  // Récupérer le formulaire et la liste
  const formulaire = document.querySelector('#formulaire');
  const liste = document.querySelector('#liste');

  // Écouter l'événement "submit" du formulaire
  formulaire.addEventListener('submit', (event) => {
    // Empêcher le comportement par défaut du formulaire
    event.preventDefault();

    // Récupérer les valeurs des champs du formulaire
    const nom = document.querySelector('#nom').value;
    const note = document.querySelector('#note').value;
    const commentaire = document.querySelector('#commentaire').value;

    // Créer un nouvel élément "li" pour afficher les informations du commentaire
    const nouvelAvis = document.createElement('li');

    // Ajouter les informations du commentaire dans le nouvel élément "li"
    nouvelAvis.innerHTML = `
      <h3>${nom} (${note} étoile${note > 1 ? 's' : ''})</h3>
      <p>${commentaire}</p>
    `;

    // Ajouter le nouvel élément "li" à la liste d'avis
    liste.appendChild(nouvelAvis);

    // Réinitialiser les champs du formulaire
    formulaire.reset();
  });

  // Charger les commentaires depuis Facebook
  window.fbAsyncInit = function() {
    FB.init({
      appId            : 'VOTRE_ID_D_APPLICATION',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v12.0'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
